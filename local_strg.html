<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>JS For Beginners</h1>
    </header>
    <section class="container">
      <form id="my-form" onsubmit="savetolocalstorage(event)">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required placeholder="Enter name:">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" required placeholder="Enter email:">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>
    </section>
    </body>
    <script type="text/javascript">
      function savetolocalstorage(event)
      {
        event.preventDefault();
        const uname=event.target.name.value;
        const email=event.target.email.value;
        let my_obj={
            name:uname,
            email:email
        };
        let my_obj_serialized=JSON.stringify(my_obj);
        console.log(my_obj_serialized);
        localStorage.setItem("my_obj",my_obj_serialized);
        console.log(localStorage);
        localStorage.setItem("my_obj",my_obj);
        console.log(localStorage);
        localStorage.getItem("my_obj").name;

      }
    </script>
</html>
