<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JS For Beginners</h1>
    </header>
    <section class="container">
      <form id="my-form" onsubmit="savetolocalstorage(event)">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required placeholder="Enter name:">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" required placeholder="Enter email:">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>
    </section>
    </body>
    <script>
      function savetolocalstorage(event)
      {
        event.preventDefault();
        const uname=event.target.name.value;
        const email=event.target.email.value;
        //localStorage.setItem('uname',uname);
        //localStorage.setItem('email',email);
        const obj={
          uname,
          email
        }
        localStorage.setItem('obj.uname',JSON.stringify(obj));
        localStorage.setItem('obj.email',JSON.stringify(obj));
      }
    </script>
    </script>
</html>
